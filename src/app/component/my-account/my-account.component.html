<app-navbar></app-navbar>
<h4 style="padding:10px; background:#D3C499; color:white;">My Account</h4>

<div class="container">
    <div class="row mt-2">
        <div class="container-fluid">
            <div class="page-header">

                <form class="ng-pristine ng-valid ng-valid-email">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="First Name" value="{{mem_name}}" (keyup)="onKeyUp($event, 'firstName')" />
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="Surname" value="{{mem_lname}}" (keyup)="onKeyUp($event, 'lastName')" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"
                            class="form-control ng-pristine ng-untouched ng-valid ng-valid-email ng-not-empty"
                            placeholder="Email" value="{{email_id}}" [disabled]="true" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="Phone Number" value="{{mobile_no}}" (keyup)="onKeyUp($event, 'mobileNo')" />
                    </div>
                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="Enter address" value="{{address_line1}}"
                            (keyup)="onKeyUp($event, 'addressLine1')" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="City" value="{{city}}" (keyup)="onKeyUp($event, 'city')" />
                    </div>
                    <div class="form-group">
                        <label>County</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="County / State" value="{{state}}" (keyup)="onKeyUp($event, 'state')" />
                    </div>
                    <div class="form-group">
                        <label>Postcode</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                            placeholder="Zip / Postal Code" value="{{postcode}}" (keyup)="onKeyUp($event, 'postCode')" />
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="control-label">Country</label>
                        <select class="form-control form-control-large ng-pristine ng-untouched ng-valid ng-not-empty"
                            (change)="onChange($event)">
                            <option value="">--Select Country--</option> country_options
                            <!-- ngRepeat: cou in country_options -->
                            <option *ngFor="let copt of countryOptions; let i = index;" class="ng-binding ng-scope"
                                value="copt" [selected]="country === copt ? 'selected' : ''">{{copt}}</option>
                        </select>
                    </div>

                    <div class="well">
                        <button type="button" class="btn btn-warning btn-lg btn-block my-3"
                            (click)="handleUpdate($event)"
                            [disabled]="unUseAddressLine1 || unUseCity || unUseCountry || unUseEmailId || unUseMemlName || unUseMemName || unUseMobileNo || unUsePostCode || unUseState">Update
                            Account</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
